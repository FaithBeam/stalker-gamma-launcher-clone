name: .NET Core Desktop

on:
  push:
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  cli:
    name: cli
    runs-on: ubuntu-latest
    
    env:
      APP_NAME: stalker-gamma-gui
      PROJECT_FOLDER: stalker-gamma.cli
      PROJECT_NAME: stalker-gamma.cli.csproj
      CONFIGURATION: Release
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          
      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential pkg-config cmake ninja-build curl autoconf automake libtool
          sudo apt-get install gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf gcc-riscv64-linux-gnu
          sudo apt-get install golang-go
          sudo apt-get install libcurl4-openssl-dev

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          
      - name: Make Build
        run: make patch-makefile -C build/linux && make build -C build/linux && make archive -C build/linux
          
