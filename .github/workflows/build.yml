  gui:
    name: gui
    runs-on: windows-latest

    env:
      APP_NAME: stalker-gamma-gui
      PROJECT_FOLDER: stalker-gamma-gui
      PROJECT_NAME: stalker-gamma-gui.csproj
      CONFIGURATION: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Run Csharpier
        run: |
          dotnet tool restore
          dotnet csharpier check .
              
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: Restore the application
        run: dotnet restore -r win-x64

      - name: Publish
        run: |
          dotnet publish ${{ env.PROJECT_FOLDER}}/${{ env.PROJECT_NAME }} `
          -c ${{ env.CONFIGURATION }} `
          -r win-x64 `
          -p:Version=${{ steps.gitversion.outputs.SemVer }} `
          -p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }} `
          -o bin

      - name: Publish Updater
        run: |
          dotnet publish stalker-gamma.updater/stalker-gamma.updater.csproj `
          -c ${{ env.CONFIGURATION }} `
          -r win-x64 `
          -p:Version=${{ steps.gitversion.outputs.SemVer }} `
          -p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }} `
          -o bin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: "${{ env.APP_NAME }}.${{ steps.gitversion.outputs.semVer }}"
          compression-level: '9'
          path: |
            bin/**
            !bin/**/*.pdb

  
    